<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mejia Barona Jesus Emmanuel 3CV51</title>
        <link href="css/estilos.css" rel="stylesheet">
            <script type="module" src="cmp/mi-footer.js"></script> 
    </head>
    <body>
        <form id="formSaludo">
            <h1>Saludo</h1>
            <p>
                <label>
                    Nombre
                    <input type="text" name="nombre">
                </label>
            </p>
            <p><button>Calcular</button></p>
            <p><output name="Salida"></output></p>
        </form>
    <mi-footer></mi-footer>
    <script type="module">
        import { CtrlSaludo } from "js/CtrlSaludo.js";
        const ctrlSaludo = new CtrlSaludo();
        formSaludo.addEventListener("submit", evt => {
            try {
                evt.preventDefault();
                const datos = new FormData(FormSaludo);
                const nombre = datos.get("nombre");
                const saludo = CtrlSaludo.calcularSaludo(nombre);
                formSaludo.salida.value = saludo;
            } catch (error) {
                console.log(error);
                formSaludo.salida.value = error.message;
            }
        });
        </script>
    </body>
</html>
